<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | AI Platform</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #020a1f);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .register-card {
      width: 100%;
      max-width: 440px;
      background: #020617;
      border: 1px solid #3b82f6;
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 30px 70px rgba(0,0,0,0.85);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: #60a5fa;
      margin-bottom: 25px;
    }

    .error {
      background: rgba(59, 130, 246, 0.15);
      border: 1px solid #3b82f6;
      color: #bfdbfe;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      background: #000;
      border: 1px solid #1e40af;
      border-radius: 10px;
      color: white;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    input::placeholder {
      color: #93c5fd;
    }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59,130,246,0.35);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(to right, #3b82f6, #1d4ed8);
      color: #020617;
      transition: 0.3s;
      margin-top: 8px;
    }

    button:hover {
      transform: translateY(-1px);
      background: linear-gradient(to right, #2563eb, #1e3a8a);
    }

    .footer-text {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #93c5fd;
    }

    .footer-text a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<form method="POST" class="register-card">
  <h2>üìù Create Account</h2>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <input name="name" placeholder="Full Name" required>
  <input name="email" placeholder="Email Address" required>
  <input name="password" type="password" placeholder="Password" required>

  <button type="submit">Register</button>

  <p class="footer-text">
    Already have an account?
    <a href="/login">Login</a>
  </p>
</form>

</body>
</html>
